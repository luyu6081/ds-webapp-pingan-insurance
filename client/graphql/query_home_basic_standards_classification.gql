# 基础标准分类
query basicStandardsClassification {
  basicStandardClassifications: dsHomeBasicStandardClassifications {
    # 主键ID
    id
    # 标准名称
    name
    # 节点数(大)   大类
    category
    # 页节点数(小)   信息小类
    subcategory
    # 信息项目数
    itemAmount
    # 访问热度
    popularity
    # 下载量
    downloads
  }
}